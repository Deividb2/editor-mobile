<div class="questionFaq" (click)="hendleResponse()">
    <div class="questionFaq__question">
        <h3>{{ question }}</h3>
        <ng-icon name="matKeyboardArrowDown" [class.changeIcon]="stateResponse"></ng-icon>
    </div>
    <div class="questionFaq__response" [class.hendleResponse]="stateResponse">
        <div>
            <div class="questionFaq__response--point"></div>
        </div>
        <h4>{{ response }}</h4>
    </div>
</div>
