<section>
    <h2>Veja o que alunos acham do curso</h2>
    <div class="feedbacks">

        <div class="feedbacks__comment" *ngFor="let item of feedbacks">
            <div class="feedbacks__comment--stars">
                <ng-icon name="matStar" *ngFor="let i of [].constructor(5)"></ng-icon>
            </div>
            <p class="feedbacks__comment--text">{{ item.comment }}</p>
        </div>

    </div>
</section>
